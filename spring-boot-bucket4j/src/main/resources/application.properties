# ==============================================================
# = Server Port
# ==============================================================
server.port=8089

##============ API THROTTLING CONFIG ==============#
#===== api throttling dependency

##=======bucket4j properties
# enable/disable bucket4j support
bucket4j.enabled=true
# the name of the cache key
# for logged in users
bucket4j.filters[0].cache-name=buckets
# [servlet,zuul,webflux]
bucket4j.filters[0].filter-method=servlet
# Per default the lowest integer plus 10. Set it to a number higher then zero to execute it after e.g. Spring Security.
bucket4j.filters[0].filter-order=20
# the json response which should be added to the body
bucket4j.filters[0].http-response-body={ "message": "Too many requests" }
# a regular expression
bucket4j.filters[0].url=.*
bucket4j.filters[0].metrics.enabled=true
#rate limit
bucket4j.filters[0].rate-limits[0].bandwidths[0].capacity=10
#rate per seconds
bucket4j.filters[0].rate-limits[0].bandwidths[0].time=2
bucket4j.filters[0].rate-limits[0].bandwidths[0].unit=minute
#buckets xml file location
spring.cache.jcache.config=classpath:ehcache.xml